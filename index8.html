<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra 3 số thực có phải là cạnh 1 tam giác</title>
</head>
<body>
<script>
    let a= parseInt(prompt('Nhập cạnh a: '));
    let b= parseInt(prompt('Nhập cạnh b: '));
    let c= parseInt(prompt('Nhập cạnh c: '));
    if (a,b,c > 0 && a+b>c && b+c>a && a+c>b){
        alert('Đây là ba cạnh của tam giác');
    }else{
        alert('Đây không phải ba cạnh của tam giác')
    }
</script>

</body>
</html>
