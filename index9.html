<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem đây có phải tuổi một ngừoi</title>
</head>
<body>
<script>
    let a= parseInt(prompt('Nhập số: '));
    if (a > 0 && a < 120){
        alert('Đây là tuổi của một người');
    }else{
        alert(' Đây không phải là tuổi của một người');
    }
</script>

</body>
</html>
